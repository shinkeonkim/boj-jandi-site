apiVersion: batch/v1
kind: CronJob
metadata:
  name: tier-collection-cron
  namespace: boj-jandi
spec:
  schedule: "0 0 * * 0" # Weekly: At 00:00 on Sunday
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: tier-collector
            image: shinkeonkim/boj-jandi:latest
            imagePullPolicy: Always
            # NOTE: 나중에 문제 범위에 따라 최대값 조정 필요
            command: ["python", "-m", "app.collect_tiers", "1000", "36000"]
            env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: boj-jandi-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: boj-jandi-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: boj-jandi-secret
                  key: POSTGRES_DB
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: boj-jandi-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: boj-jandi-config
                  key: DATABASE_PORT
          restartPolicy: OnFailure
